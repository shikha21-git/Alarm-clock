<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Shikha's Digi Clock</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>

  <div id="success-alert">

  </div>


  <div id="clock">
    <div class="menu">
      <ul>
        <li id="sw"><i class="bi bi-stopwatch"></i> Stopwatch</li>
        <li id="tm"><i class="bi bi-alarm"></i> Timer</li>
        <li id="st"><i class="bi bi-gear"></i> Settings</li>
      </ul>

    </div>
    <div class="now_time">

    </div>

    <div class="setAlarm">
        <button class="btn btn-primary"><i class="fa-solid fa-bell"></i> Set Alarm</button>
    </div>
  </div>
  
  


<div id="alarmModal" style="display: none;">

    <div class="modal-content">
      <!-- <div><h5>Set Alarm</h5></div><br> -->
        <input type="text" class="col-1" id="hrs-in" placeholder="Hrs">
        <input type="text" class="col-1" id="mins-in" placeholder="Mins">
        <input type="text" class="col-1" id="sec-in" placeholder="Sec">
        <button class="btn btn-dark" id="setAlarm">Set</button>
    </div>

</div>


<div id="TimerModal" style="display: none;">

  <div class="modal-content">
    <!-- <div><h5>Set Alarm</h5></div><br> -->
      <input type="text" class="col-3" id="tsec-in" placeholder="Seconds">
      <button class="btn btn-dark" id="setTimer">Set Timer</button>
  </div>

</div>

<div id="stopwatchModal" style="display: none;">

  <div class="modal-content">
    <!-- <div><h5>Set Alarm</h5></div><br> -->
      <input type="text" class="col-1" id="shrs-in" placeholder="Hrs">
      <input type="text" class="col-1" id="smins-in" placeholder="Mins">
      <input type="text" class="col-1" id="ssec-in" placeholder="Sec">
      <button class="btn btn-dark" id="start">Start</button>
      <button class="btn btn-dark" id="stop">Stop</button>
  </div>

</div>

<div id="settingsModal" style="display: none;">

  <div class="modal-content">
    <!-- <div><h5>Set Alarm</h5></div><br> -->
      <input type="text" class="col-1" id="sthrs-in" placeholder="Hrs">
      <input type="text" class="col-1" id="stmins-in" placeholder="Mins">
      <input type="text" class="col-1" id="stsec-in" placeholder="Sec">
      <button class="btn btn-dark" id="save">Save Settings</button>
  </div>

</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>

</body>

</html>
